<div class="container">
		<div class="container-fluid">
			<div class="col">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-2">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item mr-5">
								<a class="nav-link" routerLink="/home">Strona główna</a>
							</li>
							<li class="nav-item mr-5">
								<a class="nav-link"  routerLink="/submit">Wypełnij formularz zgłoszeniowy wpływu</a>
							</li>
							<li class="nav-item mr-5">
								<a class="nav-link"  routerLink="/filled">Lista formularzy</a>
							</li>
						</ul>
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="/" (click)="logout()">Wyloguj</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="row mb-5">
		</div>

		<div class="col text-center mb-5">
			<img src="assets/logo1.png" class="mt-3 img-fluid" alt="Responsive image">
		</div>



		<div class="row">
			<div class="col-8 border mx-auto text-center pb-0">
				<h2 class="display-5 mb-4 mt-4">Formularz zgłoszeniowy wpływu</h2>
					<div class="form-group mx-auto px-auto">
					<form class="form-group text-center m-2">
						<select [(ngModel)]="survey.discipline" class="form-control mb-4" name="discipline" #Dyscyplina="ngModel" data-toggle="tooltip" data-placement="top" title="Wybierz dziedzinę naukową" required>
							<option value="" disabled="">Wybierz dziedzinę naukową</option>
							<option value="archeologia">Archeologia</option> <!-- archeology -->
							<option value="architektura i urbanistyka">Architektura i urbanistyka</option> <!-- Architecture and urban planning -->
							<option value="astronomia ">Astronomia</option> <!-- astronomy -->
							<option value="automatyka, elektronika i elektrotechnika">Automatyka, elektronika i elektrotechnika </option> <!-- automation, electronics and electrical engineering -->
							<option value="ekonomia i finanse">Ekonomia i finanse</option> <!-- economics and finance -->
							<option value="filozofia">Filozofia</option><!-- philosophy -->
							<option value="geografia społeczno-ekonomiczna i gospodarka przestrzenna ">geografia społeczno-ekonomiczna i gospodarka przestrzenna</option><!-- socio-economic geography and spatial economy -->
							<option value="historia">Historia</option><!-- history -->
							<option value="informatyka">Informatyka</option> <!-- Informatics -->
							<option value="informatyka techniczna i telekomunikacja">Informatyka techniczna i telekomunikacja</option> <!-- technical IT and telecommunications -->
							<option value="inżynieria biomedyczna">Inżynieria biomedyczna</option> <!-- biomedical engineering -->
							<option value="inżynieria chemiczna">Inżynieria chemiczna</option> <!-- chemical engineering -->
							<option value="inżynieria lądowa i transport">Inżynieria lądowa i transport</option> <!-- civil engineering and transport -->
							<option value="inżynieria materiałowa">Inżynieria materiałowa</option> <!-- Material Engineering -->
							<option value="inżynieria mechaniczna">Inżynieria mechaniczna</option> <!-- Mechanical engineering -->
							<option value="inżynieria środowiska, górnictwo i energetyka ">Inżynieria środowiska, górnictwo i energetyka </option> <!-- environmental engineering, mining and energy -->
							<option value="językoznawstwo">Językoznawstwo</option> <!-- linguistics -->
							<option value="literaturoznawstwo">Literaturoznawstwo</option> <!-- literature -->
							<option value="matematyka">Matematyka</option> <!-- maths -->
							<option value="nauki biologiczne">Nauki biologiczne</option> <!-- biological sciences -->
							<option value="nauki chemiczne">Nauki chemiczne</option> <!-- chemical sciences -->
							<option value="nauki farmaceutyczne">Nauki farmaceutyczne</option> <!-- pharmaceutical sciences -->
							<option value="nauki fizyczne">Nauki fizyczne</option> <!-- physical sciences -->
							<option value="nauki leśne">Nauki leśne</option> <!-- forestry sciences -->
							<option value="nauki medyczne">Nauki medyczne</option> <!-- medical sciences -->
							<option value="nauki o bezpieczeństwie">Nauki o bezpieczeństwie</option> <!-- security studies -->
							<option value="nauki o komunikacji społecznej i mediach">Nauki o komunikacji społecznej i mediach</option> <!-- learning about social communication and media -->
							<option value="nauki o kulturze fizycznej">Nauki o kulturze fizycznej</option> <!-- physical culture studies -->
							<option value="nauki o kulturze i religii">Nauki o kulturze i religii</option> <!-- science about culture and religion -->
							<option value="nauki o polityce i administracji">Nauki o polityce i administracji</option> <!-- Politics and administration -->
							<option value="nauki o sztuce">Nauki o sztuce</option> <!-- art sciences -->
							<option value="nauki o zarządzaniu i jakości">Nauki o zarządzaniu i jakości </option> <!-- learning about management and quality -->
							<option value="nauki o zdrowiu">Nauki o zdrowiu</option> <!-- health sciences -->
							<option value="nauki o Ziemi i środowisku ">Nauki o Ziemi i środowisku </option> <!-- science about the Earth and the environment -->
							<option value="nauki prawne">Nauki prawne</option> <!-- law sciences -->
							<option value="nauki socjologiczne">Nauki socjologiczne</option> <!-- sociological sciences -->
							<option value="pedagogika">Pedagogika</option> <!-- pedagogical sciences -->
							<option value="prawo kanoniczne">Prawo kanoniczne</option> <!-- The canonic law -->
							<option value="psychologia">Psychologia</option> <!-- psychology -->
							<option value="rolnictwo i ogrodnictwo">Rolnictwo i ogrodnictwo</option> <!-- agriculture and gardening -->
							<option value="sztuki filmowe i teatralne">Sztuki filmowe i teatralne</option> <!-- film and theater arts -->
							<option value="sztuki muzyczne">Sztuki muzyczne</option> <!-- musical art -->
							<option value="sztuki plastyczne i konserwacja dzieł sztuki">Sztuki plastyczne i konserwacja dzieł sztuki</option> <!-- fine arts and conservation of works of art -->
							<option value="technologia żywności i żywienia ">Technologia żywności i żywienia</option> <!-- food and nutrition technology -->
							<option value="weterynaria">Weterynaria</option> <!-- veterinary medicine -->
							<option value="zootechnika i rybactwo">Zootechnika i rybactwo</option> <!-- zootechnics and fishing -->
						</select>
						<div *ngIf="Dyscyplina.invalid && Dyscyplina.touched" class="validation-error" style="color:#FF0000">Pole wymagane!</div>
						<input [(ngModel)]="survey.title" type="text" name="title" #studiumPrzypadku="ngModel" class="form-control mb-4" placeholder="Tytuł" maxlength="135" data-toggle="tooltip" data-placement="top" required title="Tytuł studium przypadku">
						<div *ngIf="studiumPrzypadku.invalid && studiumPrzypadku.touched" class="validation-error" style="color:#FF0000">Pole wymagane!</div>
						<textarea [(ngModel)]="survey.summary" rows="6" class="form-control mb-4" name="summary" #streszczenie="ngModel" placeholder="Streszczenie" maxlength="760" data-toggle="tooltip" data-placement="top" required title="Powinno zawierać syntetyczny opis wpływu badań naukowych przeprowadzonych w danej jednostce naukowej. W streszczeniu należy podać główne skutki wpływu, krótką charakterystykę podmiotu oddziaływania (społeczności spoza środowiska akademickiego) oraz krótką charakterystykę badań, których wyniki przyczyniły się do uzyskania wpływu. Nie może to być podsumowanie badań."></textarea>
						<div *ngIf="streszczenie.invalid && streszczenie.touched" class="validation-error" style="color:#FF0000">Pole wymagane!</div>
						<textarea [(ngModel)]="survey.contribution" rows="6" class="form-control mb-4" name="contribution" #wkladBadan="ngModel" placeholder="Wkład badań naukowych " maxlength="3500" data-toggle="tooltip" data-placement="top" required title="Należy wykazać związek przeprowadzonych badań z finalnym wpływem społecznym. Prezentacja badań powinna ograniczać się do opisu kontekstu i zarysu badań (okres trwania, kluczowi badacze) oraz głównych wyników badań lub innych osiągnięć naukowych, które miały fundamentalne znaczenie w kreowaniu wpływu. Można także podać krótką charakterystykę docelowej grupy społecznej (odbiorców wpływu). W narracji należy powołać się na wszystkie dowody wkładu naukowego zmieszczone w kolejnej części formularza."></textarea>
						<div *ngIf="wkladBadan.invalid && wkladBadan.touched" class="validation-error" style="color:#FF0000">Pole wymagane!</div>
						<input [(ngModel)]="survey.proof1" type="text" #dowodyWkladu="ngModel" name="proof1" class="form-control mb-4" placeholder="Dowód wkładu naukowego nr.1" maxlength="200" data-toggle="tooltip" data-placement="top" required title="Najważniejsze publikacje (z afiliacją danej jednostki naukowej) ściśle związane z wynikami badań wskazanymi w poprzedniej części formularza. Wykaz może zawierać maksymalnie pięć pozycji pochodzących z ostatnich 12 lat.">
						<div *ngIf="dowodyWkladu.invalid && dowodyWkladu.touched" class="validation-error" style="color:#FF0000">Pole wymagane!</div>
						<input [(ngModel)]="survey.proof2" type="text" name="proof2" class="form-control mb-4" placeholder="Dowód wkładu naukowego nr.2" maxlength="200" data-toggle="tooltip" data-placement="top" title="Najważniejsze publikacje (z afiliacją danej jednostki naukowej) ściśle związane z wynikami badań wskazanymi w poprzedniej części formularza. Wykaz może zawierać maksymalnie pięć pozycji pochodzących z ostatnich 12 lat.">
						<input [(ngModel)]="survey.proof3" type="text" name="proof3" class="form-control mb-4" placeholder="Dowód wkładu naukowego nr.3" maxlength="200" data-toggle="tooltip" data-placement="top" title="Najważniejsze publikacje (z afiliacją danej jednostki naukowej) ściśle związane z wynikami badań wskazanymi w poprzedniej części formularza. Wykaz może zawierać maksymalnie pięć pozycji pochodzących z ostatnich 12 lat.">
						<input [(ngModel)]="survey.proof4" type="text" name="proof4" class="form-control mb-4" placeholder="Dowód wkładu naukowego nr.4" maxlength="200" data-toggle="tooltip" data-placement="top" title="Najważniejsze publikacje (z afiliacją danej jednostki naukowej) ściśle związane z wynikami badań wskazanymi w poprzedniej części formularza. Wykaz może zawierać maksymalnie pięć pozycji pochodzących z ostatnich 12 lat.">
						<input [(ngModel)]="survey.proof5" type="text" name="proof5" class="form-control mb-4" placeholder="Dowód wkładu naukowego nr.5" maxlength="200" data-toggle="tooltip" data-placement="top" title="Najważniejsze publikacje (z afiliacją danej jednostki naukowej) ściśle związane z wynikami badań wskazanymi w poprzedniej części formularza. Wykaz może zawierać maksymalnie pięć pozycji pochodzących z ostatnich 12 lat.">

						<textarea [(ngModel)]="survey.description" rows="6" class="form-control mb-4" name="description" placeholder="Szczegółowy opis wpływu" #opisWplywu="ngModel" maxlength="6000" data-toggle="tooltip" data-placement="top" required title="W tej sekcji należy udzielić odpowiedzi na następujące pytania: W jaki sposób podmioty badawcze przyczyniły się do rozwiązania konkretnych problemów społecznych, gospodarczych lub kulturowych? Jakie nowe metody, technologie, polityki, akty prawne, teorie naukowe, postawy, poglądy itp. zostały przyjęte, wdrożone lub podjęte w wyniku współpracy z naukowcami? Jakie są społeczne, ekonomiczne, środowiskowe lub kulturowe korzyści z badań i odkryć naukowych przyjęte przez konkretne grupy społeczne? Jaki jest zasięg oddziaływania lub zakres korzyści, zmian społecznych, ekonomicznych, środowiskowych lub kulturowych dla beneficjentów wpływu? Aby udzielić na nie odpowiedzi należy wskazać konkretne obszary oddziaływania  i dla każdego z nich wskazać, które osiągnięcia naukowe przyczyniły się do zaistnienia wpływu oraz jakie było ich znaczenia w osiągnięciu konkretnych rezultatów wpływu (zmian, korzyści społecznych, gospodarczych lub kulturowych dla szerszej społeczności). Ponadto dla poszczególnych korzyści konieczne jest określenie zasięgu wpływu w odniesieniu do konkretnych użytkowników końcowych lub beneficjentów wpływu. Pomocne będą tu informacje dotyczące ścieżki wpływu, zawierające informacje o wykorzystaniu różnego typu interakcji między naukowcami a docelowymi grupami społecznymi w celu uzyskania określonych skutków wpływu (szczegółowy opis możliwych interakcji oraz metody tworzenia ścieżki wpływu omówiono w poprzednim rozdziale podręcznika). Wszystkie wymienione w narracji korzyści wynikające z wpływu muszą być poparte dowodami (należy wstawić odwołania do wykazu dowodów zawartego się następnym polu formularza).
						"></textarea>
						<div *ngIf="opisWplywu.invalid && opisWplywu.touched" class="validation-error" style="color:#FF0000">Pole wymagane!</div>

						<textarea [(ngModel)]="survey.proof" rows="6" class="form-control" name="proof" placeholder="Dowody wpływu" #dowodyWplywu="ngModel" data-toggle="tooltip" data-placement="top" required title="Źródła pisemne potwierdzenia wystąpienia wpływu; maksymalnie 5 referencji najdalej sprzed 4 lat. Dowody powinny w sposób jednoznaczny wskazywać na wystąpienie wpływu."></textarea>
						<div *ngIf="dowodyWplywu.invalid && dowodyWplywu.touched" class="validation-error" style="color:#FF0000">Pole wymagane!</div>
						<div class="text-right">
							<button class="btn btn-outline-secondary mt-4" [disabled]="form.invalid" type="submit" (click)="save()"><span *ngIf="!survey._id">Wyślij</span><span *ngIf="survey._id">Zapisz zmiany</span></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
